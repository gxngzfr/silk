<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silk</title>
    <link rel="stylesheet" href="home_style.css"> </head>
    <script src="popup.js"></script>
<body>
    <div class="container">
        <header>
            <h1>silk</h1>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">explore</a></li>
                    <li><a href="#">notifications</a></li>
                    <li><a href="#">messages</a></li>
                    <li><a href="#">profile</a></li>
                </ul>

        </header>
        <main>
            <section class="compose">
                <textarea placeholder="what's on your mind?"></textarea>
                <button>post</button>

            <section class="feed">
                <article>
                    <header>
                        <img src="user1.jpg" alt="User profile">
                        <div>
                            <strong>username1</strong>
                            <span>@username1</span>
                        </div>
                    </header>
                    <p>test</p>
                    <img src="post_image.jpg" alt="Post image">
                    <div class="actions">
                        <button>like</button>
                        <button>share</button>
                        <button>comment</button>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
