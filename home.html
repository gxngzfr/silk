
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silk</title>
  <link rel="stylesheet" href="home_style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Silk</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Profile</a></li>   

        </ul>
      </nav>   

    </header>
    <main>
      <section class="compose">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </section>
      <section class="feed">
        <article>
          <header>
            <img src="user1.jpg" alt="User profile">
            <div>
              <strong>Username1</strong>
              <span>@username1</span>
            </div>
          </header>
          <p>This is a sample post.</p>
          <img src="post_image.jpg" alt="Post image">
          <div class="actions">
            <button>Like</button>
            <button>Share</button>
            <button>Comment</button>
          </div>
        </article>
        </section>
    </main>
  </div>
</body>
</html>
